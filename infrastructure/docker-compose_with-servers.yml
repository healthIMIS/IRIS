########################################################
# provides IRIS servers together with a Postgresql database and a Pgadmin
# DB: login = postgres:postgres; hostname = postgres; port = 5433; volume = psqldata_iris
# Pgadmin: login = postgres@healthIMIS.de:postgres; port = 5555
# IRIS public: port = 8843
# IRIS hd: port = 8844
########################################################
version: '3'
services:
  postgres:
    image: postgres
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: iris_public,iris_hd,iris_client
      #POSTGRES_DB: iris
    volumes:
      - psqldata_iris:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - 5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@healthIMIS.de
      PGADMIN_DEFAULT_PASSWORD: postgres
    restart: unless-stopped

  iris-public:
    image: de.health_imis/iris-public-server:0.0.1-SNAPSHOT
    depends_on:
      - postgres
    ports:
      - 8843:8443
    restart: unless-stopped

#  iris-hd:
#    image: de.health_imis/iris-hd-server:0.0.1-SNAPSHOT
#    depends_on:
#      - postgres
#      - iris-public
#    ports:
#      - 8844:8443
#    restart: unless-stopped

  iris-client:
    image: de.health_imis/iris-client-sormas-sidecar:0.0.1-SNAPSHOT
    depends_on:
      - postgres
      - iris-public
    env_file:
      # you must use this file set the access parameters for SORMAS 
      - sormas.env
    restart: unless-stopped
    
volumes:
  psqldata_iris: 
