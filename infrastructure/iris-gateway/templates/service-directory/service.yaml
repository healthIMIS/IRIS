apiVersion: v1
kind: Service
metadata:
  name: {{ include "iris-gateway.service-directory" . }}
  labels:
    {{- include "iris-gateway.service-directory-labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.serviceDirectory.nodePort }}
      targetPort: grpc
      nodePort: {{ .Values.serviceDirectory.nodePort }}
      protocol: TCP
      name: grpc
  selector:
    {{- include "iris-gateway.service-directory-labels" . | nindent 4 }}
