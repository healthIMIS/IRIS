<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>IRIS</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<h1>Willkommen bei IRIS Webanwendung</h1>
	<img th:src="@{/images/iris-logo.png}" width="250" />

    <form method="POST" th:object="${code}">
		<h3>Code:</h3>
		<input type="text" th:field="*{code}" />
		<span
			class="validationError" th:if="${#fields.hasErrors('code')}"
			th:errors="*{code}">Code Error</span>
		<br />

		<button>Code verwenden</button>
    </form>
</body>
</html>
