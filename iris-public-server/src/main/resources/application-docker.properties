spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:5432/iris_public
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# certificate authentication
server.ssl.key-store=${KEYSTORE_PATH:classpath:security/server/keystore.p12}
server.ssl.key-store-password=${KEYSTORE_PASS:iris}
server.ssl.key-store-type=JKS

server.ssl.trust-store=${TRUSTSTORE_PATH:classpath:security/server/truststore.p12}
server.ssl.trust-store-password=${TRUSTSTORE_PASS:iris}
server.ssl.trust-store-type=JKS

server.ssl.client-auth=want
server.port=8443

springdoc.api-docs.enabled=true

# Loglevel
logging.level.iris=DEBUG

